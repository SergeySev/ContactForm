<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap');
        </style>
    <title>Document</title>
</head>
<body>
    <div class="contactform">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>We're here to help! Send us your query via the form below or send us<br>an
                email at <a href="helpdesk@gstudio.com" id="helpdesk">helpdesk@gstudio.com</a> for any issue you're facing</p> 
            <input type="text" name="name" class="placeholder" id="label-name" placeholder="Name">
            <br>
            <input type="email" name="email" class="placeholder" id="label-email" placeholder="Email Address">
            <br>
            <textarea name="message" class="placeholder" id="text-area" placeholder="Type your message here"></textarea>
            <br>
            <input type="submit" value="Submit" id="submit">
        </div>

        <div class="contact-image">
            <img src="/media/Frame 2.png" alt="contuct-us" id="img-contact">
        </div>

    </div>
    
</body>
</html>
